<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake News Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check News Authenticity</h1>
        <div class="input-section">
            <textarea id="text-input" placeholder="Paste news content here..."></textarea>
            <button onclick="checkNews()">Check Authenticity</button>
        </div>
        <div id="result" class="hidden">
            <div class="result-card">
                <div id="result-icon"></div>
                <h2 id="result-text"></h2>
                <div class="confidence-bar">
                    <div id="confidence-level"></div>
                </div>
                <p>Probability: <span id="confidence-value">0%</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
